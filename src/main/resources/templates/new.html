<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    <title>Create New Student</title>
</head>
<body>
<div align="center">
    <h1>Create New Student</h1>
    <br/>
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">
            <div align="left">
                <label class="form-label">Student Name</label> <input type="hidden" th:field="*{id}"/> <input
                    type="text" th:field="*{studentname}" class="form-control" placeholder="Student Name"/>

            </div>
            <div align="left">
                <label class="form-label">Course</label> <input type="text" th:field="*{course}" class="form-control"
                                                                placeholder="Course"
            />
            </div>
            <div align="left">
                <label class="form-label">fee</label> <input type="text" th:field="*{fee}" class="form-control"
                                                             placeholder="Fee"/>
            </div>
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
</div>
</body>
</html>
