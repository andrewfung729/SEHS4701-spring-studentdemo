<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous">
    </script>
    <title>Student Registration</title>
</head>
<body>
<div>
    <h2>Spring Boot Student System - Student Registration</h2>
    <div align="left">
        <h3>
            <a th:href="@{'/new'}">Add New</a>
        </h3>
    </div>
    <div class="col-sm-5" align="center"></div>
    <div class="panel-body" align="center"></div>
    <table class="table">
        <thead class="thread-dark">
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Course</th>
            <th>Fee</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${liststudent}">
            <td th:text="${student.id}">Student ID</td>
            <td th:text="${student.studentname}">Student Name</td>
            <td th:text="${student.course}">Course</td>
            <td th:text="${student.fee}">Fee</td>
            <td><a th:href="@{'/edit/' + ${student.id}}">Edit</a></td>
            <td><a th:href="@{'/delete/' + ${student.id}}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
